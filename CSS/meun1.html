<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin:0;}
        li{list-style: none;} /*리스트 도형 지우기*/
        ul{ 
            width: 130px; /*너비*/
            margin-left: -30px;
            

        }
        a{
            display: block;/*강제정렬*/
            background: #f30; /*테두리 안쪽*/
            padding: 5px; /*글씨를 기준으로 벌리기*/
            margin: 3px 0; /*글씨를 기준으로 줄이기*/
            text-decoration: none; /*링크 언더라인 지우는 태그*/
            color:#fff;
            font-weight: bold;
        }
       /* a태그에 마우스를 올렸을 때 적용할 스타일을 정의 */
        a:hover{
            background: #0c0; /*마우스 올려놨을 때 박스 색*/
            color:#f00; /*마우스 올려놨을 때 글씨 색*/
            text-decoration: underline; /*글씨 밑 줄*/

        }
        
    </style>
</head>
<body>
    <h1>KOREA IT</h1>
    <ul>
        <li>
            <a href="링크" >COMPANY</a>
        </li>
        <li>
            <a href="링크">PRODUCT</a>
        </li>
        <li>
            <a href="링크">SERVICE</a>
        </li>
        <li>
            <a href="링크">COMMUNITY</a>
        </li>
    </ul>
    
</body>
</html>
