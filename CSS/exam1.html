<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin:0;}

        dl{
            border-style:double;}

        dt{
            padding: 15px 0;
            text-align: center; /*글씨 가운데로 정렬*/
            background: #aff;
            border-bottom:  10px solid; /*글씨 테두리 solid< 테두리 만들어주는 태그*/
            letter-spacing: 10px;
        }

        dd{
            padding: 10px 0;
        
        }    
        .line{
            border-bottom: 3px dotted black;
        }
        </style>
</head>
<body>
    <dl>
        <dt>한국의 속담</dt>
        <dd class="line">
            까마귀 날자 배 떨어진다
        </dd>
        <dd>
            발없는 말이 천리간다
        </dd>
    </dl>
</body>
</html>
